<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="customize.css" />
	<link rel='icon' href="/images/furniture_icon(128).png">
	<title>Customize Page</title>
</head>
<body>
<h1 class="txt">
	<span>[</span>
	<span>C</span>

</h1>
<p class="text-center">F.Y.F</p>
<p class="text-center">🙂 YOUTUBE 속 당신이 선택한 가구 🙂 </p>

<h2 class ='text-center'>✅검색조건✅</h2><br>

	<div class="section1">
		<div class="section1-1">
			<p><b>[ 가구 대분류 ]</b></p>

			<!--침대 조건-->
			<div class="bed">
			<label><input type="radio" name="BedChairButtonsCheck"  id="BedButtonsCheck" value="bed"/> 침대 </label>
					<div id="BedclassButtonsCheck" hidden>
						<p>
							<label><input type="checkbox" name="BedClasstag" value="모션"/>모션</label>
							<label><input type="checkbox" name="BedClasstag" value="저상" />저상형</label>
							<label><input type="checkbox" name="BedClasstag" value="수납"/>수납형</label>
							<label><input type="checkbox" name="BedClasstag" value="헤드"/>헤드</label>
						</p>
					</div>
			</div>

			<!--의자 조건-->
			<div class="chair">
			<p><label><input type="radio" name="BedChairButtonsCheck" id="ChairButtonsCheck" value="chair"/> 의자 </label>
					<div id="ChairclassButtonsCheck" hidden>
						<p>
							<label><input type="checkbox" name="ChairClasstag" value="팔걸이"/>팔걸이</label>
							<label><input type="checkbox" name="ChairClasstag" value="등받이"/>등받이</label>
						</p>
						<p>
							<label><input type="radio" name="ChairLegClasstag" value="ChairLeg0"/>문어형</label>
							<label><input type="radio" name="ChairLegClasstag" value="ChairLeg1"/>일자형</label>
							<label><input type="radio" name="ChairLegClasstag" value="ChairLeg2"/>스툴형</label>
							<label><input type="radio" name="ChairLegClasstag" value="ChairLeg3"/>흔들의자형</label>
							<label><input type="radio" name="ChairLegClasstag" value="ChairLeg4"/>다리없음</label>
							<label><input type="radio" name="ChairLegClasstag" value="ChairLeg5"/>바형</label>
						</p>
					</div>
			</p>
			</div>
		</div>


		<div class="section1-2">
			<p><b>[ 색상 ]</b></p>

			<!--침대 색상-->
			<div class="BedColors" hidden>

				<div class='Bedcolor' name="Bedcolor" style="width: 2rem; height: 2rem; background-color: #DDD7D1;" value="#DDD7D1"></div>
     			<div class='Bedcolor' name="Bedcolor" style="width: 2rem; height: 2rem; background-color: #B8AEA4;" value="#B8AEA4"></div>
     			<div class='Bedcolor' name="Bedcolor" style="width: 2rem; height: 2rem; background-color: #9F7D68;" value="#9F7D68"></div>
     			<div class='Bedcolor' name="Bedcolor" style="width: 2rem; height: 2rem; background-color: #66574F;" value="#66574F"></div>
				<div class='Bedcolor' name="Bedcolor" style="width: 2rem; height: 2rem; background-color: #3F3834;" value="#3F3834"></div>

 			</div>

			<!--의자 색상-->
		  	<div class="ChairColors" hidden>

				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #EBEBEA;" value="#EBEBEA" ></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #C6C2C2;" value="#C6C2C2"></div>
         		<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #C1B97D;" value="#C1B97D"></div>
         		<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #65ABDC;" value="#65ABDC"></div>
         		<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #EC6890;" value="#EC6890"></div>
         		<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #9C9290;" value="#9C9290"></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #EF7D3C;" value="#EF7D3C"></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #9542C4;" value="#9542C4"></div>
			    <div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #82B747;" value="#82B747"></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #3F77AF;" value="#3F77AF"></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #D6393F;" value="#D6393F"></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #5C5C62;" value="#5C5C62"></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #8E3B3D;" value="#8E3B3D"></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #363638;" value="#363638"></div>
				<div class='Chaircolor' name="Chaircolor" style="width: 2rem; height: 2rem; background-color: #1C1C1D;" value="#1C1C1D"></div>
		  	</div>

		</div>


		<div class="section1-3">
			<p><b>[ 재질 ]</b></p>
			<p class="materialtag">

			<p class="commonmaterial">
				<label><input type="checkbox" name="commonM" value="원목">원목</label>
				<label><input type="checkbox" name="commonM" value="패브릭">패브릭</label>
				<label><input type="checkbox" name="commonM" value="철제">철제</label>
				<label><input type="checkbox" name="commonM" value="인조가죽">인조가죽</label>
				<label><input type="checkbox" name="commonM" value="천연가죽">천연가죽</label>
			</p>

			<p class="chairmaterial" hidden>
				<label><input type="checkbox" name="chairM" value="플라스틱">플라스틱</label>
				<label><input type="checkbox" name="chairM" value="스테인레스">스테인레스</label>
				<label><input type="checkbox" name="chairM" value="메쉬">메쉬</label>
			</p>

			<p class="bedmaterial" hidden>
				<label><input type="checkbox" name="bedM" value="합판">합판</label>
			</p>

		</div>
	</div>


		<!-- 정렬 -->

		<div class="section2">
			<div class="shop__buttonContainer">
				<button class="reset" name = "reset">옵션 초기화</button>
				<button class="shop__AbcBtn">브랜드명순</button>
				<button class="shop__highPriceBtn">높은 가격순</button>
				<button class="shop__lowPriceBtn">낮은 가격순</button>
				<button class="shop__basicBtn">기본 정렬</button>
			</div>
		</div>


		<div class="section3">
			<p>가구 목록</p>
			<ul>
				<template id="product_list">
					<li style="list-style: none;">
						<div class="prod_box">
							<div class="img_area">
								<a href="" class="thumbnail_link" target="_blank">
									<img src="" class="thumbnail_img" width="250px" height="250px">
								</a>
							</div>
							<div class="info_area">
								<div class="brand_name">Brand Name</div>
								<div class="prod_name">
									<a href="" class="prod_name_link" target="_blank">Product Name</a>
								</div>
								<div class="price">Product Price</div>
								<div class="prod_size">Product Size</div>
							</div>
							<!-- <button class="buy">Buy</button> -->
						</div>
					</li>
				</template>
			</ul>
		</div>

	<footer>
